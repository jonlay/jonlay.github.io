---
layout: default
---

<div class="container">
	<article class="post-container {{post_class}}">
		<header class="post-header">
			<h1 class="post-title">{{title}}</h1>
			<p class="blog-description">{{@blog.description}}</p>
		</header>

		<div class="post-content">
			{{ content }}
		</div>
	</article>
</div>
