---
layout: default
---

<div class="container">
<article class="post-container {{post_class}}">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>

        <p class="post-date">Published <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}
	    </time></p>	      
    </header>

    <div class="post-content clearfix">
    	{{ content }}
    </div>

    <footer class="post-footer clearfix">
        {{#if tags}}
            <p class="post-tags"><span>Tagged:</span> {{tags}}</p>
        {{/if}}

        <div class="share">
            <a class="icon-twitter" href="http://twitter.com/share?text={{encode title}}&url={{url absolute="true"}}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fa fa-twitter"></i>
                <span class="hidden">Twitter</span>
            </a>

            <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{url absolute="true"}}"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <i class="fa fa-facebook"></i>
                <span class="hidden">Facebook</span>
            </a>

            <a class="icon-google-plus" href="https://plus.google.com/share?url={{url absolute="true"}}"
               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
               <i class="fa fa-google-plus"></i>
                <span class="hidden">Google+</span>
            </a>
        </div>
    </footer>
</article>
</div>


<hr>

<div class="container">
	<article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
	<div id="share" class="feat">
	  <a href="http://twitter.com/share" class="popup">
	    <span class="icon-twitter"></span>
	  </a>
	</div>
	{% if page.next %}
	  <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}" id="next">
	    <span class="nav-title nav-title-next">newer</span> &rarr;
	  </a>
	{% endif %}
	{% if page.previous %}
	  <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}" id="prev">
	    &larr; <span class="nav-title nav-title-prev">older</span>
	  </a>
	{% endif %}
	</article>
</div>
