<!DOCTYPE html>
<html>
<head>
    <title>{{ site.name }} - {{ site.description }}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="en-gb" />
	<meta name="description" content="{{ site.description }}">
	<link href="https://medium.com/feed/@jon_lay" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin,cyrillic-ext,latin-ext,cyrillic" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

</head>
<body class="">

    <div id="wrapper">
        <header class="site-header">
            <div class="container">
                <div class="site-title-wrapper">
                        <h1 class="site-title"><a title="Jon Lay" href="/">Jon Lay</a></h1>
                        <a class="button-square" href="https://medium.com/feed/@jon_lay"><i class="fa fa-rss"></i></a>
                </div>

                <ul class="site-nav">
                    <li class="site-nav-item"><a title="About | {{@blog.title}}" href="{{@blog.url}}/about">About</a></li>
                </ul>
            </div>
        </header>
    
        <div id="ajax-container">
            {{ content }}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="site-title-wrapper">
                <h1 class="site-title"><a title="Jon Lay" href="/">Jon Lay</a></h1>

                <a class="button-square button-jump-top js-jump-top" href="#"><i class="fa fa-angle-up"></i></a>
            </div>

            <p class="footer-copyright">&copy; {{date format="YYYY"}} / Published with <a href="https://ghost.org">Jekyll</a> on a modified <a href="https://github.com/roryg/ghostwriter">Ghostwriter</a> theme</p>
        </div>
    </footer>
    
    <script src="{{ site.baseurl }}/js/jquery-2.1.1.min.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.feeds.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>

	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>	

	<script>
	$('#container').feeds({
	    feeds: {
	        blog: 'https://medium.com/feed/@jon_lay/',
	    },
	    entryTemplate: 'exampleTemplate'
	});
	</script>

	{% comment %} Google Analytics {% endcomment %}
	{% if site.ga_tracking_id and site.ga_domain %}
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
	ga('send', 'pageview');
	</script>
	{% endif %}

</body>
</html>
